version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: latinpay-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - latinpay-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: latinpay-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - latinpay-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: latinpay-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-latinpay}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-latinpay}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - latinpay-network

networks:
  latinpay-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
